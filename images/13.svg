    <path d="M150,100 v50" />
    <path d="M200,150 v50" />
    <path d="M250,200 h50" />
    <path d="M350,150 v50" />
    <path d="M300,200 v50" />
    <path d="M250,250 h50" />
    <path d="M150,300 h50" />
    <path d="M200,250 v50" />
    <path d="M250,300 v50" />
    <path d="M300,350 h50" />
    <path d="M350,300 v50" />
    <path d="M150,350 v50" />
    <path d="M100,300 h50" />
  </g>
  
  <!-- Center point -->
  <circle cx="250" cy="250" r="20" fill="#228be6" />
</svg> 