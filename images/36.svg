<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="500" fill="#002211" />
  
  <!-- Circuit board grid -->
  <g stroke="#00aa77" stroke-width="0.8" opacity="0.3">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="50" x2="500" y2="50" />
    <line x1="0" y1="100" x2="500" y2="100" />
    <line x1="0" y1="150" x2="500" y2="150" />
    <line x1="0" y1="200" x2="500" y2="200" />
    <line x1="0" y1="250" x2="500" y2="250" />
    <line x1="0" y1="300" x2="500" y2="300" />
    <line x1="0" y1="350" x2="500" y2="350" />
    <line x1="0" y1="400" x2="500" y2="400" />
    <line x1="0" y1="450" x2="500" y2="450" />
    
    <!-- Vertical grid lines -->
    <line x1="50" y1="0" x2="50" y2="500" />
    <line x1="100" y1="0" x2="100" y2="500" />
    <line x1="150" y1="0" x2="150" y2="500" />
    <line x1="200" y1="0" x2="200" y2="500" />
    <line x1="250" y1="0" x2="250" y2="500" />
    <line x1="300" y1="0" x2="300" y2="500" />
    <line x1="350" y1="0" x2="350" y2="500" />
    <line x1="400" y1="0" x2="400" y2="500" />
    <line x1="450" y1="0" x2="450" y2="500" />
  </g>
  
  <!-- Circuit paths -->
  <g fill="none" stroke="#00ffaa" stroke-width="3" stroke-linecap="round">
    <!-- Main horizontal paths -->
    <path d="M50,100 H450" />
    <path d="M50,200 H450" />
    <path d="M50,300 H450" />
    <path d="M50,400 H450" />
    
    <!-- Main vertical paths -->
    <path d="M100,50 V450" />
    <path d="M200,50 V450" />
    <path d="M300,50 V450" />
    <path d="M400,50 V450" />
    
    <!-- Circuit components -->
    <!-- IC Chip at center -->
    <rect x="200" y="200" width="100" height="100" fill="#001a0d" stroke="#00cc88" stroke-width="2" />
    <line x1="210" y1="220" x2="290" y2="220" stroke="#00cc88" stroke-width="1" />
    <line x1="210" y1="240" x2="290" y2="240" stroke="#00cc88" stroke-width="1" />
    <line x1="210" y1="260" x2="290" y2="260" stroke="#00cc88" stroke-width="1" />
    <line x1="210" y1="280" x2="290" y2="280" stroke="#00cc88" stroke-width="1" />
    
    <!-- Connection paths from the IC chip -->
    <path d="M200,220 H150 V100" stroke="#00dd99" stroke-width="2" />
    <path d="M200,240 H150 V300" stroke="#00dd99" stroke-width="2" />
    <path d="M200,260 H100 V350" stroke="#00dd99" stroke-width="2" />
    <path d="M200,280 H50 V450" stroke="#00dd99" stroke-width="2" />
    
    <path d="M300,220 H350 V100" stroke="#00dd99" stroke-width="2" />
    <path d="M300,240 H350 V300" stroke="#00dd99" stroke-width="2" />
    <path d="M300,260 H400 V350" stroke="#00dd99" stroke-width="2" />
    <path d="M300,280 H450 V450" stroke="#00dd99" stroke-width="2" />
    
    <path d="M220,200 V150 H100" stroke="#00dd99" stroke-width="2" />
    <path d="M240,200 V50 H300" stroke="#00dd99" stroke-width="2" />
    <path d="M260,200 V100 H450" stroke="#00dd99" stroke-width="2" />
    <path d="M280,200 V150 H400" stroke="#00dd99" stroke-width="2" />
    
    <path d="M220,300 V350 H100" stroke="#00dd99" stroke-width="2" />
    <path d="M240,300 V450 H300" stroke="#00dd99" stroke-width="2" />
    <path d="M260,300 V400 H450" stroke="#00dd99" stroke-width="2" />
    <path d="M280,300 V350 H400" stroke="#00dd99" stroke-width="2" />
  </g>
  
  <!-- Circuit nodes -->
  <g fill="#00ffcc">
    <!-- Connection points -->
    <circle cx="100" cy="100" r="4" />
    <circle cx="100" cy="200" r="4" />
    <circle cx="100" cy="300" r="4" />
    <circle cx="100" cy="400" r="4" />
    
    <circle cx="200" cy="100" r="4" />
    <circle cx="200" cy="200" r="4" />
    <circle cx="200" cy="300" r="4" />
    <circle cx="200" cy="400" r="4" />
    
    <circle cx="300" cy="100" r="4" />
    <circle cx="300" cy="200" r="4" />
    <circle cx="300" cy="300" r="4" />
    <circle cx="300" cy="400" r="4" />
    
    <circle cx="400" cy="100" r="4" />
    <circle cx="400" cy="200" r="4" />
    <circle cx="400" cy="300" r="4" />
    <circle cx="400" cy="400" r="4" />
    
    <!-- Small LED indicators -->
    <circle cx="50" cy="50" r="3" fill="#ff3300" />
    <circle cx="50" cy="450" r="3" fill="#ff3300" />
    <circle cx="450" cy="50" r="3" fill="#ff3300" />
    <circle cx="450" cy="450" r="3" fill="#33ff00" />
    
    <circle cx="150" cy="100" r="3" fill="#33ff00" />
    <circle cx="150" cy="300" r="3" fill="#ffcc00" />
    <circle cx="350" cy="100" r="3" fill="#33ff00" />
    <circle cx="350" cy="300" r="3" fill="#ffcc00" />
  </g>
  
  <!-- Decorative elements -->
  <!-- Small capacitors -->
  <g fill="#003322" stroke="#00aa88" stroke-width="1">
    <rect x="95" cy="95" width="10" height="5" y="145" />
    <rect x="95" cy="95" width="10" height="5" y="245" />
    <rect x="95" cy="95" width="10" height="5" y="345" />
    
    <rect x="195" cy="95" width="10" height="5" y="145" />
    <rect x="195" cy="95" width="10" height="5" y="345" />
    
    <rect x="295" cy="95" width="10" height="5" y="145" />
    <rect x="295" cy="95" width="10" height="5" y="245" />
    <rect x="295" cy="95" width="10" height="5" y="345" />
    
    <rect x="395" cy="95" width="10" height="5" y="145" />
    <rect x="395" cy="95" width="10" height="5" y="245" />
    <rect x="395" cy="95" width="10" height="5" y="345" />
  </g>
  
  <!-- Resistors -->
  <g fill="#003322" stroke="#00aa88" stroke-width="1">
    <rect x="145" y="95" width="5" height="10" />
    <rect x="145" y="195" width="5" height="10" />
    <rect x="145" y="395" width="5" height="10" />
    
    <rect x="245" y="95" width="5" height="10" />
    <rect x="245" y="195" width="5" height="10" />
    <rect x="245" y="395" width="5" height="10" />
    
    <rect x="345" y="95" width="5" height="10" />
    <rect x="345" y="195" width="5" height="10" />
    <rect x="345" y="395" width="5" height="10" />
  </g>
  
  <!-- CPU text label -->
  <text x="250" y="255" text-anchor="middle" fill="#00ffcc" font-family="monospace" font-size="12">CPU</text>
  
  <!-- Data flow animation (simulated with fading dots) -->
  <g fill="#ffffff">
    <circle cx="100" cy="100" r="1.5" opacity="0.8" />
    <circle cx="150" cy="100" r="1.5" opacity="0.7" />
    <circle cx="200" cy="100" r="1.5" opacity="0.6" />
    <circle cx="250" cy="100" r="1.5" opacity="0.5" />
    <circle cx="300" cy="100" r="1.5" opacity="0.6" />
    <circle cx="350" cy="100" r="1.5" opacity="0.7" />
    <circle cx="400" cy="100" r="1.5" opacity="0.8" />
    
    <circle cx="100" cy="300" r="1.5" opacity="0.8" />
    <circle cx="150" cy="300" r="1.5" opacity="0.7" />
    <circle cx="200" cy="300" r="1.5" opacity="0.6" />
    <circle cx="250" cy="300" r="1.5" opacity="0.5" />
    <circle cx="300" cy="300" r="1.5" opacity="0.6" />
    <circle cx="350" cy="300" r="1.5" opacity="0.7" />
    <circle cx="400" cy="300" r="1.5" opacity="0.8" />
    
    <circle cx="100" cy="200" r="1.5" opacity="0.6" />
    <circle cx="150" cy="200" r="1.5" opacity="0.5" />
    <circle cx="400" cy="200" r="1.5" opacity="0.6" />
    <circle cx="350" cy="200" r="1.5" opacity="0.5" />
  </g>
</svg> 