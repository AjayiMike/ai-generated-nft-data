<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#0a2f5e" />
  
  <!-- Blueprint grid -->
  <g stroke="#173f73" stroke-width="0.5">
    <!-- Horizontal grid lines -->
    <line x1="0" y1="50" x2="500" y2="50" />
    <line x1="0" y1="100" x2="500" y2="100" />
    <line x1="0" y1="150" x2="500" y2="150" />
    <line x1="0" y1="200" x2="500" y2="200" />
    <line x1="0" y1="250" x2="500" y2="250" />
    <line x1="0" y1="300" x2="500" y2="300" />
    <line x1="0" y1="350" x2="500" y2="350" />
    <line x1="0" y1="400" x2="500" y2="400" />
    <line x1="0" y1="450" x2="500" y2="450" />
    
    <!-- Vertical grid lines -->
    <line x1="50" y1="0" x2="50" y2="500" />
    <line x1="100" y1="0" x2="100" y2="500" />
    <line x1="150" y1="0" x2="150" y2="500" />
    <line x1="200" y1="0" x2="200" y2="500" />
    <line x1="250" y1="0" x2="250" y2="500" />
    <line x1="300" y1="0" x2="300" y2="500" />
    <line x1="350" y1="0" x2="350" y2="500" />
    <line x1="400" y1="0" x2="400" y2="500" />
    <line x1="450" y1="0" x2="450" y2="500" />
  </g>
  
  <!-- Technical drawing of a mechanical part -->
  <!-- Main body outline -->
  <rect x="100" y="150" width="300" height="200" fill="none" stroke="#00ccff" stroke-width="2" />
  
  <!-- Center circle -->
  <circle cx="250" cy="250" r="50" fill="none" stroke="#00ccff" stroke-width="2" />
  <circle cx="250" cy="250" r="20" fill="none" stroke="#00ccff" stroke-width="2" />
  <circle cx="250" cy="250" r="5" fill="none" stroke="#00ccff" stroke-width="2" />
  
  <!-- Corner holes -->
  <circle cx="125" cy="175" r="15" fill="none" stroke="#00ccff" stroke-width="2" />
  <circle cx="375" cy="175" r="15" fill="none" stroke="#00ccff" stroke-width="2" />
  <circle cx="125" cy="325" r="15" fill="none" stroke="#00ccff" stroke-width="2" />
  <circle cx="375" cy="325" r="15" fill="none" stroke="#00ccff" stroke-width="2" />
  
  <!-- Dimension lines and measurements -->
  <g stroke="#83cfff" stroke-width="1">
    <!-- Width dimension -->
    <line x1="100" y1="130" x2="400" y2="130" />
    <line x1="100" y1="125" x2="100" y2="135" />
    <line x1="400" y1="125" x2="400" y2="135" />
    <text x="240" y="125" font-family="monospace" font-size="12" fill="#83cfff">300mm</text>
    
    <!-- Height dimension -->
    <line x1="80" y1="150" x2="80" y2="350" />
    <line x1="75" y1="150" x2="85" y2="150" />
    <line x1="75" y1="350" x2="85" y2="350" />
    <text x="50" y="255" font-family="monospace" font-size="12" fill="#83cfff" transform="rotate(270, 50, 255)">200mm</text>
    
    <!-- Circle radius dimension -->
    <line x1="250" y1="250" x2="300" y2="250" />
    <text x="270" y="245" font-family="monospace" font-size="10" fill="#83cfff">R50</text>
    
    <!-- Small circle radius dimension -->
    <line x1="250" y1="250" x2="270" y2="250" />
    <text x="255" y="245" font-family="monospace" font-size="8" fill="#83cfff">R20</text>
    
    <!-- Corner hole radius dimension -->
    <line x1="125" y1="175" x2="140" y2="175" />
    <text x="130" y="170" font-family="monospace" font-size="8" fill="#83cfff">R15</text>
  </g>
  
  <!-- Part details and annotations -->
  <g>
    <!-- Cross-section indicators -->
    <line x1="100" y1="250" x2="400" y2="250" stroke="#00ccff" stroke-dasharray="5,5" stroke-width="1" />
    <line x1="250" y1="150" x2="250" y2="350" stroke="#00ccff" stroke-dasharray="5,5" stroke-width="1" />
    
    <!-- Angular indicators -->
    <path d="M260,190 A40,40 0 0,1 310,240" fill="none" stroke="#83cfff" stroke-width="1" />
    <text x="275" y="210" font-family="monospace" font-size="10" fill="#83cfff">90°</text>
    
    <!-- Part number and name -->
    <text x="100" y="400" font-family="monospace" font-size="14" fill="#83cfff">PART NO: XJ-724-A</text>
    <text x="100" y="420" font-family="monospace" font-size="14" fill="#83cfff">MOUNTING PLATE</text>
    
    <!-- Material specification -->
    <text x="100" y="440" font-family="monospace" font-size="12" fill="#83cfff">MATERIAL: ALUMINUM 6061-T6</text>
    
    <!-- Tolerance information -->
    <text x="300" y="400" font-family="monospace" font-size="10" fill="#83cfff">TOLERANCES: ±0.5mm</text>
    <text x="300" y="415" font-family="monospace" font-size="10" fill="#83cfff">UNLESS SPECIFIED</text>
    
    <!-- Designer information -->
    <text x="300" y="440" font-family="monospace" font-size="10" fill="#83cfff">DESIGNED BY: J.SMITH</text>
    <text x="300" y="455" font-family="monospace" font-size="10" fill="#83cfff">DATE: 2024-05-01</text>
  </g>
  
  <!-- Drawing border -->
  <rect x="20" y="20" width="460" height="460" fill="none" stroke="#83cfff" stroke-width="2" />
  
  <!-- Title block -->
  <rect x="300" y="380" width="180" height="100" fill="none" stroke="#83cfff" stroke-width="1" />
  <line x1="300" y1="395" x2="480" y2="395" stroke="#83cfff" stroke-width="1" />
  <line x1="300" y1="425" x2="480" y2="425" stroke="#83cfff" stroke-width="1" />
</svg> 