<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#1a1a2e" />
  
  <!-- Background Staff lines -->
  <g stroke="#ffffff" stroke-width="1.5" opacity="0.3">
    <line x1="50" y1="100" x2="450" y2="100" />
    <line x1="50" y1="125" x2="450" y2="125" />
    <line x1="50" y1="150" x2="450" y2="150" />
    <line x1="50" y1="175" x2="450" y2="175" />
    <line x1="50" y1="200" x2="450" y2="200" />
    
    <line x1="50" y1="250" x2="450" y2="250" />
    <line x1="50" y1="275" x2="450" y2="275" />
    <line x1="50" y1="300" x2="450" y2="300" />
    <line x1="50" y1="325" x2="450" y2="325" />
    <line x1="50" y1="350" x2="450" y2="350" />
    
    <line x1="50" y1="400" x2="450" y2="400" />
    <line x1="50" y1="425" x2="450" y2="425" />
    <line x1="50" y1="450" x2="450" y2="450" />
  </g>
  
  <!-- Bass and Treble clefs -->
  <path d="M 80,190 C 70,170 70,130 80,110 C 90,90 110,100 110,120 C 110,140 90,145 80,130
           C 80,180 100,200 100,210 C 100,230 85,240 70,230 C 60,220 60,200 70,190 Z" 
        fill="#4cc9f0" />
  
  <path d="M 80,340 C 65,320 60,280 80,250 C 100,220 80,340 80,370 C 80,410 60,440 80,445
           C 100,450 110,420 90,410 L 100,350 C 105,320 95,310 80,340 Z" 
        fill="#f72585" />
  
  <!-- Bar lines -->
  <line x1="150" y1="100" x2="150" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="250" y1="100" x2="250" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="350" y1="100" x2="350" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="450" y1="100" x2="450" y2="200" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  
  <line x1="150" y1="250" x2="150" y2="350" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="250" y1="250" x2="250" y2="350" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="350" y1="250" x2="350" y2="350" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="450" y1="250" x2="450" y2="350" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  
  <line x1="150" y1="400" x2="150" y2="450" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="250" y1="400" x2="250" y2="450" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="350" y1="400" x2="350" y2="450" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  <line x1="450" y1="400" x2="450" y2="450" stroke="#ffffff" stroke-width="2" opacity="0.5" />
  
  <!-- Musical notes -->
  <!-- Quarter notes -->
  <g fill="#4cc9f0">
    <ellipse cx="180" cy="125" rx="10" ry="7" transform="rotate(-15, 180, 125)" />
    <line x1="190" y1="122" x2="190" y2="75" stroke="#4cc9f0" stroke-width="3" />
    
    <ellipse cx="220" cy="150" rx="10" ry="7" transform="rotate(-15, 220, 150)" />
    <line x1="230" y1="147" x2="230" y2="100" stroke="#4cc9f0" stroke-width="3" />
    
    <ellipse cx="280" cy="175" rx="10" ry="7" transform="rotate(-15, 280, 175)" />
    <line x1="290" y1="172" x2="290" y2="125" stroke="#4cc9f0" stroke-width="3" />
    
    <ellipse cx="380" cy="125" rx="10" ry="7" transform="rotate(-15, 380, 125)" />
    <line x1="390" y1="122" x2="390" y2="75" stroke="#4cc9f0" stroke-width="3" />
    
    <ellipse cx="420" cy="150" rx="10" ry="7" transform="rotate(-15, 420, 150)" />
    <line x1="430" y1="147" x2="430" y2="100" stroke="#4cc9f0" stroke-width="3" />
  </g>
  
  <!-- Half notes -->
  <g>
    <ellipse cx="180" cy="275" rx="10" ry="7" transform="rotate(-15, 180, 275)" fill="none" stroke="#f72585" stroke-width="2" />
    <line x1="190" y1="272" x2="190" y2="225" stroke="#f72585" stroke-width="3" />
    
    <ellipse cx="280" cy="300" rx="10" ry="7" transform="rotate(-15, 280, 300)" fill="none" stroke="#f72585" stroke-width="2" />
    <line x1="290" y1="297" x2="290" y2="250" stroke="#f72585" stroke-width="3" />
    
    <ellipse cx="320" cy="325" rx="10" ry="7" transform="rotate(-15, 320, 325)" fill="none" stroke="#f72585" stroke-width="2" />
    <line x1="330" y1="322" x2="330" y2="275" stroke="#f72585" stroke-width="3" />
    
    <ellipse cx="380" cy="275" rx="10" ry="7" transform="rotate(-15, 380, 275)" fill="none" stroke="#f72585" stroke-width="2" />
    <line x1="390" y1="272" x2="390" y2="225" stroke="#f72585" stroke-width="3" />
  </g>
  
  <!-- Whole notes -->
  <g>
    <ellipse cx="180" cy="425" rx="12" ry="8" transform="rotate(-15, 180, 425)" fill="none" stroke="#b5179e" stroke-width="2" />
    
    <ellipse cx="280" cy="425" rx="12" ry="8" transform="rotate(-15, 280, 425)" fill="none" stroke="#b5179e" stroke-width="2" />
    
    <ellipse cx="380" cy="425" rx="12" ry="8" transform="rotate(-15, 380, 425)" fill="none" stroke="#b5179e" stroke-width="2" />
  </g>
  
  <!-- Eighth notes -->
  <g fill="#4361ee">
    <ellipse cx="120" cy="125" rx="10" ry="7" transform="rotate(-15, 120, 125)" />
    <line x1="130" y1="122" x2="130" y2="75" stroke="#4361ee" stroke-width="3" />
    <path d="M 130,75 C 140,85 150,70 160,60" fill="none" stroke="#4361ee" stroke-width="3" />
    
    <ellipse cx="320" cy="150" rx="10" ry="7" transform="rotate(-15, 320, 150)" />
    <line x1="330" y1="147" x2="330" y2="100" stroke="#4361ee" stroke-width="3" />
    <path d="M 330,100 C 340,110 350,95 360,85" fill="none" stroke="#4361ee" stroke-width="3" />
    
    <ellipse cx="120" cy="300" rx="10" ry="7" transform="rotate(-15, 120, 300)" />
    <line x1="130" y1="297" x2="130" y2="250" stroke="#4361ee" stroke-width="3" />
    <path d="M 130,250 C 140,260 150,245 160,235" fill="none" stroke="#4361ee" stroke-width="3" />
    
    <ellipse cx="220" cy="325" rx="10" ry="7" transform="rotate(-15, 220, 325)" />
    <line x1="230" y1="322" x2="230" y2="275" stroke="#4361ee" stroke-width="3" />
    <path d="M 230,275 C 240,285 250,270 260,260" fill="none" stroke="#4361ee" stroke-width="3" />
  </g>
</svg> 