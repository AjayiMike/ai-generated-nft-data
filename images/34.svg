  <rect x="40" y="40" width="420" height="420" stroke="#bf80ff" stroke-width="0.5" fill="none" />
  <rect x="35" y="35" width="430" height="430" stroke="#bf80ff" stroke-width="0.3" fill="none" opacity="0.7" />
